	</head>
	<body>
		<nav class="navbar nav">
			<a id="menu-button"><i class="fas fa-bars fa-lg has-text-black"></i></a>
		</nav>
		<aside id="mobile-menu" class="menu">
			<a id="menu-close"><i class="fas fa-times-circle fa-lg"></i></a>

		<section class="section">
			<div class="container">
				<h1 class="title has-text-white">Character Counter</h1>
				<p class="subtitle has-text-white">A simple character counter!</p>
			</div>
			<div class="container">
				<p class="subtitle" style="line-height:35px;">
					<strong>Characters <i class="fas fa-tally"></i>:</strong>
					<span class=" button is-warning" id="countOutput">0</span>
				</p>
			</div>
			<div class="container">
				<form id="textbox" method="post" action="">
					<div class="field">
						<label class="label">Message</label>
						<div class="control">
							<textarea class="textarea" placeholder="Enter message here..." id="textinput" autofocus required></textarea>
						</div>
					</div>
					<div class="field is-grouped is-grouped-right">
						<p class="control">
							<button id="submit-button" class="button is-primary">
								Submit
							</button>
						</p>
						<p class="control">
							<input type="reset" value="Reset" id="reset-button" class="button is-light" />
						</p>
					</div>
				</form>
			</div>
		</section>
		<script src="../app.js"></script>
	</body>
